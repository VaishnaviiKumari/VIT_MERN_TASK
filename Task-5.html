<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5(html)</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        table,td{
            border: 1px solid black;
            border-collapse:collapse;
            width:95%;
        }

        table{
            cellpadding :"2";
            width: "50%";
            align-items: center;
            cellspacing: "2";
        }

        input{
            size: "90";
        }
        
    </style>
</head>
<body>
    <h1><b>Registration form</b></h1>
    <form action="">
        <table>
            <tr>
                <td>
                    <b>First Name:</b>
                </td>
                <td>
                    <Input type="text" size="110">
                </td>
            </tr>
            <tr>
                <td>
                   <b>Last Name:</b>
                </td>
                <td>
                    <input type="text" size="110">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Email</b>
                </td>
                <td>
                    <input type="email" size="110">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Password</b>
                </td>
                <td>
                    <input type="password" size="110">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Re-enter Password</b>
                </td>
                <td>
                    <input type="password" size="110">
                </td>
            </tr>
            <tr>
                <td rowspan="2">
                    <b>Gender:</b>
                </td>
                <td>
                    <input type="radio" name="gender" size="110">Male
                    
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gender" size="110">Female
                </td>
            </tr>
            <tr>
                <td>
                    <b>Age:</b>
                </td>
                <td>
                    <input type="tel" size="110">
                </td>
                <tr>
                    <td>
                        <b>Phone Number:</b>
                    </td>
                    <td>
                        <INPUT type="text" size="110">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Address</b>
                    </td>
                    <td>
                        <textarea rows="6" cols="101"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>State:</b>
                    </td>
                    <td>
                        <input type="text" size="110">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Country</b>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">Choose your country</option>
                            <option value="">America</option>
                            <option value="">India</option>
                            <option value="Nepal">Nepal</option>
                            
                            

                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Language Known</b>
                    </td>
                    <td>
                        <input type="checkbox" name="english" size="110">English
                        <input type="checkbox" name="kannada" size="110">Kannada
                        <input type="checkbox" name="hindi" size="110">Hindi
                        <input type="checkbox" name="telugu" size="110">Telugu
                        
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" size="110">
                        Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        Log in to <a href="">Ethnus</a> website
                    </td>
                </tr>
                
        </table>
        <div style="text-align: center;">
            <input type="submit" value="Register">
        </div>
    </form>
    
</body>
</html>
